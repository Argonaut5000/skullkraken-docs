site_name: Skullkraken

plugins:
  - search
  - mermaid2:
      arguments:
        theme: "dark"
theme:
  name: material
  features:
    - navagation.expand
    - navagation.tabs
    - navagation.instant
  palette:
    scheme: slate
    primary: black
  logo: images/logo.png
  favicon: images/logo.png

markdown_extensions:
  - attr_list
  - md_in_html

nav:
  - Welcome: "index.md"
  - Project Info:
    - "project.md"
    - "Asssets": "assets.md"
  - Breeding:
    - "What is breeding and splicing?": "breeding/what-is.md" 
    - "Walkthrough": "breeding/breeding.md"
    - "In depth of what goes into it all": "breeding/in-depth-details.md"
  - The Discord Bot:
    - "discord-bot.md"
  - Links:
    - "Links": "links.md"